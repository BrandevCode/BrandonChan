---
layout: default
css: ["page.css"]
---

<header>
	{% if page.toc %}
		{% include header-wTOC.html %}
	{% else %}
		{% include header-wtTOC.html %}
	{% endif %}
</header>
<main>
	<div class="container">
		<div id="page-info">
			<h2 class="h2-title z-depth-5">{{page.title}}</h2>
		</div>
		<div class="row thi-post">
			{{ content }}
			{% if site.disqus_shortname and page.comment %}
				{% include disqus.html %}
			{% endif %}
		</div>
	</div>
</main>
<style>
	.container:before{
		background-image: url({{page.background}});
		content: "";
		position: fixed;
		top: -5%;
		left: -5%;
		right: 0;
		bottom: 0;
		z-index: -1;		
		display: flex;
		background-size:cover;
		width: 110%;
		height: 110%;	
		-webkit-filter: saturate(70%) brightness(90%) blur(1.5px);
		-moz-filter: saturate(70%) brightness(90%) blur(1.5px);
		-o-filter: saturate(70%) brightness(90%) blur(1.5px);
		-ms-filter: saturate(70%) brightness(90%) blur(1.5px);
		filter: saturate(70%) brightness(90%) blur(1.5px);
	}

	.container{
		/*overflow: auto;*/
		position: relative;
		min-height: 100vh;
    	height: 100%;
	}

	body > * {
      flex-shrink: 0;
    }

	html,body 
	{
		display:flex;
		/*height:100%;*/
		flex-direction:column;
	}

</style>
